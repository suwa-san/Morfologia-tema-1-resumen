<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morfología Funcional Deportiva - Tema 1</title>
    <style>
        /* ===== RESET Y CONFIGURACIONES GLOBALES ===== */
        /* Elimina márgenes y rellenos por defecto y establece box-sizing para facilitar el diseño */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* ===== ESTILOS GENERALES DEL CUERPO ===== */
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            /* Oculta el scroll hasta que se cargue completamente el contenido */
            overflow: hidden;
        }

        /* ===== PANTALLA DE CARGA ===== */
        /* Superposición que cubre toda la pantalla durante la carga */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a6bb3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        /* Spinner de carga animado */
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        /* Animación para girar el spinner */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Texto de la pantalla de carga */
        .loading-text {
            color: white;
            font-size: 1.2rem;
        }

        /* ===== ENCABEZADO PRINCIPAL ===== */
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #1a6bb3 0%, #0d4d8c 100%);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* ===== CONTENEDOR DE TARJETAS DE TEMAS ===== */
        .topics-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* ===== ESTILOS DE TARJETAS INDIVIDUALES ===== */
        .topic-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 5px solid #1a6bb3;
            position: relative;
            overflow: hidden;
        }

        /* Efecto hover para las tarjetas */
        .topic-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        .topic-card h2 {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #1a6bb3;
        }

        .topic-card p {
            color: #666;
            font-size: 0.95rem;
        }

        /* ===== MODAL (VENTANA EMERGENTE) ===== */
        /* Fondo oscuro detrás del modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        /* Estado activo del modal */
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Contenido principal del modal */
        .modal-content {
            background-color: white;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 30px;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        /* Efecto de aparición del modal */
        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        /* Botón de cierre del modal */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        /* Efecto hover para el botón de cierre */
        .close-btn:hover {
            background-color: #f0f0f0;
            color: #333;
        }

        /* Encabezado del modal */
        .modal-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .modal-header h2 {
            color: #1a6bb3;
            font-size: 1.8rem;
        }

        /* Secciones de información dentro del modal */
        .info-section {
            margin-bottom: 25px;
        }

        .info-section h3 {
            color: #1a6bb3;
            margin-bottom: 10px;
            font-size: 1.3rem;
            border-left: 4px solid #1a6bb3;
            padding-left: 10px;
        }

        .info-section p, .info-section ul {
            margin-bottom: 10px;
        }

        .info-section ul {
            padding-left: 20px;
        }

        .info-section li {
            margin-bottom: 5px;
        }

        /* ===== PIE DE PÁGINA ===== */
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        /* ===== MEDIA QUERIES PARA DISPOSITIVOS MÓVILES ===== */
        @media (max-width: 768px) {
            .topics-container {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla de carga que se muestra mientras se carga el contenido -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p class="loading-text">Cargando contenido...</p>
    </div>

    <!-- Encabezado principal de la página -->
    <header>
        <h1>Morfología Funcional Deportiva</h1>
        <p class="subtitle">Tema 1: Introducción al estudio del organismo humano</p>
    </header>

    <!-- Contenedor donde se mostrarán todas las tarjetas de temas -->
    <div class="topics-container" id="topicsContainer">
        <!-- Las tarjetas de temas se generarán dinámicamente con JavaScript -->
    </div>

    <!-- Modal (ventana emergente) para mostrar información detallada de cada tema -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <!-- Botón para cerrar el modal -->
            <button class="close-btn" id="closeModal">&times;</button>
            <div class="modal-header">
                <!-- Título del tema se insertará aquí dinámicamente -->
                <h2 id="modalTitle">Título del Tema</h2>
            </div>
            <!-- Contenido del tema se insertará aquí dinámicamente -->
            <div id="modalBody"></div>
        </div>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>Universidad Central "Marta Abreu" de Las Villas - Licenciatura en Cultura Física</p>
    </footer>

    <script>
        // ===== DECLARACIÓN DE VARIABLES GLOBALES =====
        // Referencias a elementos DOM que se usarán frecuentemente
        const topicsContainer = document.getElementById('topicsContainer');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');
        const closeModal = document.getElementById('closeModal');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // ===== ESTRUCTURA DE DATOS DE LOS TEMAS =====
        // Array que contiene todos los temas con su información completa
        const topics = [
            {
                id: 1,
                title: "Introducción a la Morfología",
                description: "Célula Eucariota, Tejidos Básicos y sus adaptaciones a la actividad física",
                content: `
                    <div class="info-section">
                        <h3>¿Qué es la Morfología?</h3>
                        <p>Ciencia que estudia la estructura y forma de los organismos vivos, enfocándose en cómo se relaciona la estructura del cuerpo humano con su función, especialmente durante la actividad física.</p>
                    </div>
                    <div class="info-section">
                        <h3>Célula Eucariota</h3>
                        <p>Unidad básica de la vida con orgánulos especializados:</p>
                        <ul>
                            <li><strong>Núcleo:</strong> Contiene el ADN (material genético)</li>
                            <li><strong>Mitocondrias:</strong> Producen energía (ATP). Se adaptan aumentando en número y eficiencia con el entrenamiento</li>
                            <li><strong>Retículo endoplásmico y Aparato de Golgi:</strong> Síntesis y transporte de proteínas</li>
                        </ul>
                    </div>
                    <div class="info-section">
                        <h3>Diferenciación Celular</h3>
                        <p>Proceso por el cual las células se especializan para formar diferentes tipos de tejidos.</p>
                    </div>
                    <div class="info-section">
                        <h3>Tejidos Básicos</h3>
                        <p>Grupos de células similares que realizan una función específica:</p>
                        <ul>
                            <li><strong>Epitelial:</strong> Revestimiento y protección (ej. piel, interior de órganos)</li>
                            <li><strong>Conectivo:</strong> Sostén y unión (ej. hueso, sangre, cartílago, grasa)</li>
                            <li><strong>Muscular:</strong> Contracción y movimiento. Se adapta al ejercicio aumentando fuerza y resistencia</li>
                            <li><strong>Nervioso:</strong> Transmisión de impulsos nerviosos</li>
                        </ul>
                    </div>
                `
            },
            {
                id: 2,
                title: "Sistema Nervioso",
                description: "Clasificación, estructura y función del sistema de control corporal",
                content: `
                    <div class="info-section">
                        <h3>Función</h3>
                        <p>Sistema de control y comunicación rápida del cuerpo mediante impulsos nerviosos eléctricos.</p>
                    </div>
                    <div class="info-section">
                        <h3>Estructura y Localización</h3>
                        <p><strong>Sistema Nervioso Central (SNC):</strong> "Centro de mando". Incluye el Encéfalo y la Médula Espinal.</p>
                        <p><strong>Sistema Nervioso Periférico (SNP):</strong> "Cableado". Nervios que conectan el SNC con el resto del cuerpo.</p>
                    </div>
                    <div class="info-section">
                        <h3>Niveles de Organización</h3>
                        <ul>
                            <li><strong>Nivel Medular (Médula Espinal):</strong> Conduce información y genera actos reflejos</li>
                            <li><strong>Nivel Encefálico Inferior:</strong> Controla funciones básicas (Tronco Cerebral), coordinación (Cerebelo) y regulación (Diencéfalo)</li>
                            <li><strong>Nivel Cortical (Cerebro):</strong> Centro de funciones superiores (pensamiento, memoria, voluntad)</li>
                        </ul>
                    </div>
                    <div class="info-section">
                        <h3>Importancia</h3>
                        <p>Permite la percepción del entorno, el procesamiento de información y la ejecución de respuestas motoras. Es fundamental para el aprendizaje y ejecución de habilidades deportivas.</p>
                    </div>
                `
            },
            // Los demás temas siguen la misma estructura...
            // Por brevedad, solo se muestran los primeros dos temas
        ];

        // ===== FUNCIONES PRINCIPALES =====

        /**
         * Función para inicializar la aplicación
         * Se ejecuta cuando el DOM está completamente cargado
         */
        function initApp() {
            // Simula un tiempo de carga para mostrar la pantalla de carga
            // En una aplicación real, aquí podrías cargar datos de una API
            setTimeout(() => {
                // Oculta la pantalla de carga
                hideLoadingScreen();
                // Muestra los temas en la página
                displayTopics();
                // Configura los event listeners
                setupEventListeners();
            }, 1500); // Simula 1.5 segundos de carga
        }

        /**
         * Oculta la pantalla de carga y muestra el contenido principal
         */
        function hideLoadingScreen() {
            loadingOverlay.style.opacity = '0';
            loadingOverlay.style.visibility = 'hidden';
            // Habilita el scroll en el body
            document.body.style.overflow = 'auto';
        }

        /**
         * Crea y muestra las tarjetas de temas en el contenedor
         */
        function displayTopics() {
            // Itera sobre cada tema y crea una tarjeta para él
            topics.forEach(topic => {
                const topicCard = document.createElement('div');
                topicCard.className = 'topic-card';
                topicCard.innerHTML = `
                    <h2>${topic.title}</h2>
                    <p>${topic.description}</p>
                `;
                
                // Añade evento click para abrir el modal con la información del tema
                topicCard.addEventListener('click', () => {
                    openModal(topic);
                });
                
                // Añade la tarjeta al contenedor
                topicsContainer.appendChild(topicCard);
            });
        }

        /**
         * Configura todos los event listeners necesarios
         */
        function setupEventListeners() {
            // Cierra el modal al hacer clic en el botón de cierre
            closeModal.addEventListener('click', closeModalFunc);
            
            // Cierra el modal al hacer clic fuera del contenido
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    closeModalFunc();
                }
            });
            
            // Cierra el modal con la tecla Escape
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModalFunc();
                }
            });
        }

        /**
         * Abre el modal y muestra la información del tema seleccionado
         * @param {Object} topic - El objeto tema con toda su información
         */
        function openModal(topic) {
            // Establece el título y contenido del modal
            modalTitle.textContent = topic.title;
            modalBody.innerHTML = topic.content;
            // Muestra el modal
            modalOverlay.classList.add('active');
            // Deshabilita el scroll del body para evitar doble scroll
            document.body.style.overflow = 'hidden';
        }

        /**
         * Cierra el modal y restaura el scroll del body
         */
        function closeModalFunc() {
            modalOverlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // ===== INICIALIZACIÓN DE LA APLICACIÓN =====
        // Espera a que el DOM esté completamente cargado antes de inicializar la app
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
