        /* Reset de márgenes y configuración base para consistencia en todos los navegadores */

        /* Overlay que cubre toda la pantalla durante la carga inicial */

            justify-content: center;
            align-items: center;
            z-index: 9999;

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        /* Definición de la animación del spinner */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Texto informativo durante la carga */
        .loading-text {
            color: white;
            font-size: 1.2rem;
        }

        // ===== REFERENCIAS A ELEMENTOS DEL DOM =====
        // Almacenamiento de referencias a elementos HTML para manipulación posterior
        const topicsContainer = document.getElementById('topicsContainer');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');
        const modalHeader = document.getElementById('modalHeader');
        const closeModal = document.getElementById('closeModal');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // ===== FUNCIÓN DE INICIALIZACIÓN DE LA APLICACIÓN =====
        // Función principal que se ejecuta al cargar la página
        function initApp() {
            // Simula tiempo de carga para mostrar la pantalla de carga
            setTimeout(() => {
                hideLoadingScreen();
                displayTopics();
                setupEventListeners();
            }, 1500);
        }

        // ===== FUNCIÓN PARA OCULTAR PANTALLA DE CARGA =====
        // Transición suave para ocultar la pantalla de carga
        function hideLoadingScreen() {
            loadingOverlay.style.opacity = '0';
            loadingOverlay.style.visibility = 'hidden';
            document.body.style.overflow = 'auto';
        }

        // ===== FUNCIÓN PARA MOSTRAR TARJETAS DE TEMAS =====
        // Crea y muestra dinámicamente todas las tarjetas de temas
        function displayTopics() {
            // Itera sobre cada tema en el array topics
            topics.forEach(topic => {
                // Crea un elemento div para cada tarjeta
                const topicCard = document.createElement('div');
                
                // Asigna clases según si es medida higiénica o tema normal
                if (topic.isHealthMeasure) {
                    topicCard.className = 'topic-card highlight';
                } else {
                    topicCard.className = 'topic-card';
                }
                
                // Establece el contenido HTML de la tarjeta
                topicCard.innerHTML = `
                    <h2>${topic.title}</h2>
                    <p>${topic.description}</p>
                `;
                
                // Añade evento click para abrir el modal con la información del tema
                topicCard.addEventListener('click', () => {
                    openModal(topic);
                });
                
                // Añade la tarjeta al contenedor principal
                topicsContainer.appendChild(topicCard);
            });
        }

        // ===== FUNCIÓN PARA CONFIGURAR EVENT LISTENERS =====
        // Configura todos los event listeners necesarios para la interactividad
        function setupEventListeners() {
            // Event listener para cerrar el modal con el botón X
            closeModal.addEventListener('click', closeModalFunc);
            
            // Event listener para cerrar el modal al hacer clic fuera del contenido
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    closeModalFunc();
                }
            });
            
            // Event listener para cerrar el modal con la tecla Escape
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModalFunc();
                }
            });
        }

        // ===== FUNCIÓN PARA ABRIR MODAL =====
        // Abre el modal y muestra la información del tema seleccionado
        function openModal(topic) {
            // Establece el título del modal
            modalTitle.textContent = topic.title;
            // Establece el contenido del modal
            modalBody.innerHTML = topic.content;
            
            // Aplica estilos especiales si es el tema de medidas higiénicas
            if (topic.isHealthMeasure) {
                modalHeader.className = 'modal-header highlight';
            } else {
                modalHeader.className = 'modal-header';
            }
            
            // Activa el modal añadiendo la clase active
            modalOverlay.classList.add('active');
            // Deshabilita el scroll del body para evitar doble scroll
            document.body.style.overflow = 'hidden';
        }

        // ===== FUNCIÓN PARA CERRAR MODAL =====
        // Cierra el modal y restaura el scroll del body
        function closeModalFunc() {
            // Desactiva el modal removiendo la clase active
            modalOverlay.classList.remove('active');
            // Habilita el scroll del body
            document.body.style.overflow = 'auto';
        }

        // ===== INICIALIZACIÓN DE LA APLICACIÓN =====
        // Espera a que el DOM esté completamente cargado antes de inicializar
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
